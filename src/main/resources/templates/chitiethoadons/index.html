<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drink For Summer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">CHI TIẾT HÓA ĐƠN</h1>
      
      <a class="btn btn-primary" href="/chitiethoadons/create">Create CTHD</a> 
      
      <table class="table">
        <thead>
          <tr>
            <th>MaChiTiet_ID</th>
            <th>MaHoaDon_ID</th>
            <th>MaDoUong_ID</th>
            <th>DonGia</th>
            <th>SoLuong</th>
            <th>Action</th>
          </tr>
        </thead>
        	<tr th:each="chitiethoadon : ${chitiethoadons}">
            <td th:text="${chitiethoadon.machitiet_id}"></td>
            <td th:text="${chitiethoadon.hoadon.mahoadon_id}"></td>
            <td th:text="${chitiethoadon.menudouong.madouong_id}"></td>
            <td th:text="${chitiethoadon.dongia}"></td>
            <td th:text="${chitiethoadon.souong}"></td>
            <td style="white-space: nowrap">
            
              <a class="btn btn-primary btn-sm" th:href="@{/chitiethoadons/edit(id=${chitiethoadon.machitiet_id})}">Edit</a>
						<a class="btn btn-danger btn-sm" th:href="@{/chitiethoadons/delete(id=${chitiethoadon.machitiet_id})}"
						onclick="return confirm('Are you sure?')"
						>Delete</a>
            </td>
          </tr>
        <tbody>
          
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
