<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drink For Summer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
          <h2 class="text-center mb-5">Tạo Mới Hóa Đơn</h2>
          	<form method="post" enctype="multipart/form-data" th:object="${hoadonDto}">
          	
          		<div class="row mb-3">
              		<label class="col-sm-4 col-form-label">Mã Bàn ID</label>
              		<div class="col-sm-8">
               			<input class="form-control" th:field="${hoadonDto.maban_id}">
                		<p th:if="${#fields.hasErrors('maban_id')}" th:errorclass="text-danger" th:errors="${hoadonDto.maban_id}"></p>
              		</div>
              	</div>
              	
              	<div class="row mb-3">
              		<label class="col-sm-4 col-form-label">Tổng Tiền</label>
              		<div class="col-sm-8">
               			<input class="form-control" th:field="${hoadonDto.tongtien}">
                		<p th:if="${#fields.hasErrors('tongtien')}" th:errorclass="text-danger" th:errors="${hoadonDto.tongtien}"></p>
              		</div>
              	</div>
              	
              	<div class="row mb-3">
              		<label class="col-sm-4 col-form-label">Ngày Bán</label>
              		<div class="col-sm-8">
               			<input class="form-control" th:field="${hoadonDto.ngayban}">
                		<p th:if="${#fields.hasErrors('ngayban')}" th:errorclass="text-danger" th:errors="${hoadonDto.ngayban}"></p>
              		</div>
              	</div>
              	
   
              	
             <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
             <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/hoadons" role="button">Cancel</a>
              </div>
            </div>
            
          	</form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
