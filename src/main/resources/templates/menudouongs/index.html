<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drink For Summer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">MENU ĐỒ UỐNG</h1>
      
      <a class="btn btn-primary" href="/menudouongs/create">Create MenuDoUong</a> 
      
      <table class="table">
        <thead>
          <tr>
            <th>MaDoUong_ID</th>
            <th>TenDoUong</th>
            <th>DonGia_ID</th>
            <th>MaDanhMuc_ID</th>
            <th>Action</th>
          </tr>
        </thead>
        	<tr th:each="menudouong : ${menudouongs}">
            <td th:text="${menudouong.madouong_id}"></td>
            <td th:text="${menudouong.tendouong}"></td>
            <td th:text="${menudouong.dongia.dongia_id}"></td>
            <td th:text="${menudouong.danhmuc.madanhmuc_id}"></td>
            <td style="white-space: nowrap">
            
              <a class="btn btn-primary btn-sm" th:href="@{/menudouongs/edit(madouong_id=${menudouong.madouong_id})}">Edit</a>
						<a class="btn btn-danger btn-sm" th:href="@{/menudouongs/delete(id=${menudouong.madouong_id})}"
						onclick="return confirm('Are you sure?')"
						>Delete</a>
            </td>
          </tr>
        <tbody>
          
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
