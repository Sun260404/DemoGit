<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drink For Summer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">KHU Vá»°C</h1>
      
      <a class="btn btn-primary mb-3" href="/khuvucs/create">Create KhuVuc</a> 
      
      <table class="table">
        <thead>
          <tr>
            <th>MaKhuVuc_ID</th>
            <th>TenKhuVuc</th>
            <th>MoTa</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="khuvuc : ${khuvucs}">
            <td th:text="${khuvuc.makhuvuc_id}"></td>
            <td th:text="${khuvuc.tenkhuvuc}"></td>
            <td th:text="${khuvuc.mota}"></td>
            <td style="white-space: nowrap">
            
              <a class="btn btn-primary btn-sm" th:href="@{/khuvucs/edit(makhuvuc_id=${khuvuc.makhuvuc_id})}">Edit</a>
						<a class="btn btn-danger btn-sm" th:href="@{/khuvucs/delete(id=${khuvuc.makhuvuc_id})}"
						onclick="return confirm('Are you sure?')"
						>Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
